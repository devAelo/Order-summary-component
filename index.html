<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="mainImage" src="images/illustration-hero.svg" />
        <div class="cardContent">
          <div class="orderSum">Order Summary</div>
          <div>
            <div class="text">
              You can now listen to millions of songs,
              <div class="text2">audiobooks, and podcasts on any device</div>
              <div class="text3">anywhere you like!</div>
            </div>
          </div>
          <div class="annualBorder">
            <div class="imIcon">
              <img src="images/icon-music.svg" />
            </div>
            <div class="annual">
              <div class="annuall">Annual Plan</div>
              <div>$59.99/year</div>
            </div>

            <div class="change">Change</div>
          </div>

          <div class="btn">Proceed to Payment</div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">dev_Aelo</a>.
    </div>
  </body>
</html>
